<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask a Query - CHADUVU GURU</title>
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }

    /* Smooth fade for messages */
    .fade-in {
      animation: fadeIn 0.4s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Markdown styling */
    .markdown-content {
      line-height: 1.6;
      color: #374151;
    }
    .markdown-content h3 {
      color: #1e40af;
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 1rem;
    }

    /* Chat card */
    .ai-card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      padding: 1rem 1.25rem;
      margin-top: 1rem;
      transition: transform 0.2s ease;
    }
    .ai-card:hover {
      transform: translateY(-2px);
    }

    /* Copy button */
    .copy-btn {
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
    }
    .copy-btn:hover {
      color: #2563eb;
    }

    /* Gradient header */
    .gradient-header {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
    }

    /* Left pane */
    .left-pane {
      background: #ffffff;
      border-right: 1px solid #e2e8f0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.04);
      padding: 1.2rem;
    }

    /* PDF viewer */
    #book-viewer-container {
      border-radius: 0.75rem;
      border: 1px solid #e2e8f0;
      background: #f9fafb;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #pdf-render-area-user {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Changed from center to flex-start */
      flex-grow: 1;
      overflow: auto;
    }

    canvas#pdf-canvas-user {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    /* Chat pane */
    .right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f8fafc;
    }

    /* Chat input */
    textarea#query-text {
      resize: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    textarea#query-text:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.2);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 10px;
    }
  </style>
</head>

<body class="text-gray-800">
  <div class="user-app-container flex flex-col md:flex-row h-screen">

    <!-- Left Pane (Book Viewer) -->
    <div class="left-pane w-1/2 flex flex-col">

      <div class="flex gap-4">
        <div class="flex-1">
          <label for="class-select" class="block text-sm font-medium text-gray-600">Class</label>
          <select id="class-select" class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1">
            <option disabled selected>Select...</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
          </select>
        </div>
        <div class="flex-1">
          <label for="subject-select" class="block text-sm font-medium text-gray-600">Subject</label>
          <select id="subject-select" disabled class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1">
            <option disabled selected>Select...</option>
            <option>Telugu</option><option>Hindi</option><option>English</option>
            <option>Maths</option><option>Science</option><option>Social</option>
          </select>
        </div>

      </div>

      <!-- PDF Viewer -->
      <div id="book-viewer-container" class="mt-4">
        <div id="pdf-viewer-header-user" class="flex justify-between items-center mb-2 hidden">
          <button id="prev-page-user" class="bg-blue-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-blue-600">Prev</button>
          <span class="text-gray-600 text-sm">Page: <span id="page-num-user"></span> / <span id="page-count-user"></span></span>
          <button id="next-page-user" class="bg-blue-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-blue-600">Next</button>
        </div>
        <div id="pdf-render-area-user">
          <canvas id="pdf-canvas-user"></canvas>
        </div>
        <div id="viewer-placeholder" class="text-gray-500 text-sm italic text-center mt-2">
          <p>Select a class and subject to view a book.</p>
        </div>
        <div id="pdf-loading-user" class="text-gray-500 text-sm italic mt-2 hidden">
          <p>Loading Book...</p>
        </div>
      </div>
    </div>

    <!-- Right Pane (Chat Area) -->
    <div class="right-pane w-1/2">

      <!-- Chat History -->
      <div id="chat-container" class="flex flex-col flex-1 p-5 overflow-y-auto">
        <div id="chat-history">
          <div class="ai-card fade-in">
            <div class="flex justify-between items-center mb-2">
              <h2 class="font-semibold text-gray-700">ðŸ¤– Welcome</h2>
              <button class="copy-btn" onclick="copyMessage(this)">ðŸ“‹</button>
            </div>
            <div class="markdown-content">
              <p>Welcome! I am <strong>Chaduvu Guru</strong>, your personal AI study assistant. Please select a book on the left to begin.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Input -->
      <div id="chat-input-container" class="p-4 border-t border-gray-200 bg-white shadow-inner">
        <div class="flex justify-start mb-2">
            <button type="button" id="list-chapters-btn" class="hidden bg-indigo-500 hover:bg-indigo-600 text-white p-2 px-4 transition text-sm">
              List Chapters
            </button>
        </div>
        <form id="user-query-form">
          <textarea id="query-text" placeholder="Ask a question about the selected book..." required disabled
            class="w-full border border-gray-300 rounded-lg p-3 h-12 focus:ring-2 focus:ring-blue-400"></textarea>
          <div class="flex justify-end items-center gap-2 mt-2">
            <button type="submit" id="submit-query-btn" disabled
              class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-2 px-4 transition disabled:bg-gray-300 disabled:cursor-not-allowed">
              Ask âž¤
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';
  </script>

  <script src="/static/script.js"></script>
</body>
</html>
